<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&300&display=swap" rel="stylesheet"> 
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>
            Windows 8 Timer
        </title>
    </head>
    <body>
        <header>
            <a id="back" href = "index.html"><img id="back" src="assets/images/back.png"></a> Timer
        </header>
        <audio src="assets/audio/timer.mp3" class="sound"></audio>
        <div class="timer">
            <span id="h">00</span>:
            <span id="m">00</span>:
            <span id="s">00</span>

        </div>
        <div id="setters">
            Hours :
            <select id="hours"></select>
            <br>Minutes :
            <select id="minutes"></select>
            <br> Seconds :
            <select id="seconds"></select>
        </div>
        <div id="st">Start</div>
        <div id="reset">Reset</div>
    </body>
</html>
